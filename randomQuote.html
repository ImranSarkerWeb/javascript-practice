<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div class="flex justify-center item-center mt-10">
        <div class="card w-96 bg-base-100 shadow-xl image-full">
            <figure><img src="https://picsum.photos/400/400?random=1" alt="Shoes" /></figure>
            <div class="card-body">
                <h2 class="card-title">Qoutes:</h2>
                <p>
                <blockquote id="quote">Of course, without hard work talent is nothing </blockquote>
                </p>
                <div class="card-actions justify-end">
                    <button class="btn btn-primary" id="generate-quote" onclick="display()">New Quote</button>
                    <button class="btn btn-primary" id="generate-quote" onclick="back()">Goback Home</button>
                </div>
            </div>
        </div>
    </div>


    <script>
       function display(){
        fetch('https://api.kanye.rest/')
            .then(response => response.json())
            .then(quotes => displayQuote(quotes))

        function displayQuote(quotes){
            const blockQuote = document.getElementById('quote')
            blockQuote.innerText = quotes.quote;
            console.log(quotes.quote)
        }
       }

       function back(){
        window.location.href = 'index.html'
       }
    </script>
</body>

</html>
